<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Reports - Pet Adoption System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-paw"></i> Pet Adoption
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="pets.html">My Foster Pets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="reports.html">Health Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="supplies.html">Supplies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                            <img src="https://via.placeholder.com/32" class="rounded-circle me-2" alt="Profile">
                            Sarah Wilson
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user fa-fw me-2"></i>Profile</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-cog fa-fw me-2"></i>Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt fa-fw me-2"></i>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Health Reports</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newReportModal">
                <i class="fas fa-plus me-2"></i>New Report
            </button>
        </div>        <!-- Report Categories -->
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title mb-1">Total Reports</h6>
                                <h3 class="mb-0" id="totalReportsCount">0</h3>
                            </div>
                            <i class="fas fa-file-medical fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title mb-1">Healthy</h6>
                                <h3 class="mb-0" id="healthyCount">0</h3>
                            </div>
                            <i class="fas fa-check-circle fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title mb-1">Needs Attention</h6>
                                <h3 class="mb-0" id="needsAttentionCount">0</h3>
                            </div>
                            <i class="fas fa-exclamation-triangle fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-danger text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title mb-1">Urgent</h6>
                                <h3 class="mb-0" id="urgentCount">0</h3>
                            </div>
                            <i class="fas fa-heartbeat fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>        <!-- Reports Table -->
        <div class="card">
            <div class="card-header bg-white py-3">
                <div class="row align-items-center">
                    <div class="col">
                        <h5 class="mb-0">Recent Reports</h5>
                    </div>
                    <div class="col-auto">
                        <div class="btn-group me-3" role="group">
                            <button type="button" class="btn btn-outline-primary btn-sm filter-btn active" id="filterAllBtn">All</button>
                            <button type="button" class="btn btn-outline-success btn-sm filter-btn" id="filterHealthyBtn">Healthy</button>
                            <button type="button" class="btn btn-outline-warning btn-sm filter-btn" id="filterNeedsAttentionBtn">Needs Attention</button>
                            <button type="button" class="btn btn-outline-danger btn-sm filter-btn" id="filterUrgentBtn">Urgent</button>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search reports..." id="searchInput">
                            <button class="btn btn-outline-primary">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                        <tr>
                            <th>Pet</th>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Vet</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reportsTableBody">
                        <!-- Dynamic content will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- New Report Modal -->
    <div class="modal fade" id="newReportModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Health Report</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>                <div class="modal-body">
                    <form id="newReportForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Select Pet</label>
                                <select class="form-select" id="reportPetId" name="petId" required>
                                    <option value="">Choose pet...</option>
                                    <!-- Options will be loaded dynamically -->
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Report Type</label>
                                <select class="form-select" name="reportType" required>
                                    <option value="">Choose type...</option>
                                    <option value="routine">Routine Checkup</option>
                                    <option value="medical">Medical Issue</option>
                                    <option value="behavior">Behavior Report</option>
                                    <option value="emergency">Emergency</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Health Status</label>
                                <select class="form-select" name="healthStatus" required>
                                    <option value="">Choose status...</option>
                                    <option value="excellent">Excellent</option>
                                    <option value="good">Good</option>
                                    <option value="fair">Fair</option>
                                    <option value="needs_attention">Needs Attention</option>
                                    <option value="poor">Poor</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Weight (lbs)</label>
                                <input type="number" class="form-control" name="weight" step="0.1" placeholder="Enter weight">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Temperature (°F)</label>
                                <input type="number" class="form-control" name="temperature" step="0.1" placeholder="Enter temperature">
                            </div>
                            <div class="col-12">
                                <label class="form-label">General Notes</label>
                                <textarea class="form-control" rows="3" name="notes" placeholder="General observations and notes"></textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Symptoms (if any)</label>
                                <textarea class="form-control" rows="2" name="symptoms" placeholder="Describe any symptoms observed"></textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Behavior Notes</label>
                                <textarea class="form-control" rows="2" name="behaviorNotes" placeholder="Behavioral observations"></textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Veterinary Visit</label>
                                <select class="form-select" id="vetVisit" name="vetVisit" onchange="toggleVetVisit()" required>
                                    <option value="">Select...</option>
                                    <option value="no">No vet visit</option>
                                    <option value="yes">Visited veterinarian</option>
                                </select>
                            </div>
                            <div id="vetDetails" style="display: none;">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Veterinarian Name</label>
                                        <input type="text" class="form-control" id="vetName" name="vetName" placeholder="Dr. Name">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Veterinary Clinic</label>
                                        <input type="text" class="form-control" id="vetClinic" name="vetClinic" placeholder="Clinic name">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Medications Prescribed</label>
                                        <input type="text" class="form-control" name="medications" placeholder="List any medications">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Next Checkup Date</label>
                                        <input type="date" class="form-control" name="nextCheckup">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitReportBtn" form="newReportForm">Submit Report</button>
                </div>
            </div>
        </div>
    </div>    <!-- View Report Modal -->
    <div class="modal fade" id="reportDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Health Report Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="reportDetailsContent">
                    <!-- Content will be loaded dynamically -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Download Report</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/api-client.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/foster-reports.js"></script>
</body>
</html>
